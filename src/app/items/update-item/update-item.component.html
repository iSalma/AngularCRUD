

<form (submit)="updateProduct(updateForm)" #updateForm="ngForm">
    <div class="form-group">
        <input class="  form-control form-control-sm" required  type="text" placeholder="id"  name="id" ngModel  [(ngModel)] = "productData.id" #ctrl="ngModel">
    </div>
    <div class="form-group">
        <input class="  form-control form-control-sm" type="text" placeholder="name" required name="name" ngModel [(ngModel)]="productData.name" #ctrl="ngModel">
    </div>
    <div class="form-group">
        <input class="  form-control form-control-sm" type="text" placeholder="price" required name="price" ngModel [(ngModel)] = "productData.price" #ctrl="ngModel">
    </div>
    <div class="form-group">
        <input class="  form-control form-control-sm" type="text" placeholder="code" required name="code" ngModel [(ngModel)] = "productData.code" #ctrl="ngModel">
    </div>
    <button type="submit" class="btn  btn-info"><a class="text-light "href="/view-item">Update</a></button>
  </form>
  <p>{{productData}},,,{{itemID}},,,,</p>
