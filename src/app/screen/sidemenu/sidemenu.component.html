
<!-- Category Links -->
<h4 class="my-4">categories</h4>
<a  href="view-item" class="list-group-item">All</a>
<div  class="list-group" *ngFor="let cat of categoryList">
    
    <a href="category/{{cat.id}}" class="list-group-item">
      {{cat.categoryName}}
    </a>
</div>
<div class="showLink"></div> 

 <!-- Category Add Popup -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">category</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
            <input (keyup)=getVal($event) type="text" class="form-control" placeholder="name" aria-label="Username" aria-describedby="basic-addon1"> 
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')"(click)="addCategory()">Add</button>
    </div>
  </ng-template>
  
  <button class="btn btn-info mt-3" (click)="open(content)">Add category</button>
  <hr>
