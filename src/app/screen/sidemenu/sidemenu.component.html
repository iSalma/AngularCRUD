
<!-- Category Links -->
<h4 class="my-4">categories</h4>
<a  href="view-item" class="list-group-item row">All</a>
<div  class="list-group container" *ngFor="let cat of categoryList">
    <div class=" row ">
      <a href="category/{{cat.id}}" class="list-group-item text-primary col-md-8">
        {{cat.id}}. {{cat.categoryName}}
      </a>

      <button class="btn btn-sm btn-outline-danger list-group-item col-md-4" (click)="removeCat(cat.id)">Delete</button>
      <!-- <button class="btn btn-sm btn-outline-warning list-group-item col-md-3" (click)="removeCat(cat.id)">Update</button> -->

  </div>   
</div>
<div class="showLink"></div> 

 <!-- Category Add Popup -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">category</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form  (submit)="addCat(addForm)" #addForm="ngForm">
        <!-- <div class="form-group" >
          <input  type="number" class="form-control" placeholder="id" aria-label="Username" aria-describedby="basic-addon1" name="id" ngModel> 
      </div> -->
        <div class="form-group">
            <input (keyup)=getVal($event) type="text" class="form-control" placeholder="name" aria-label="Username" aria-describedby="basic-addon1" name="categoryName" ngModel> 
        </div>
      
          <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click')">Add</button>
        
      </form>
    </div>

  </ng-template>
  
  <button class="btn btn-info mt-3" (click)="open(content)">Add category</button>
  <hr>
